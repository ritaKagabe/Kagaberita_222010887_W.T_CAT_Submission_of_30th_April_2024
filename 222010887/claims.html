<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
    width: 50%;
    margin: 0 auto;
}

form {
    margin-top: 20px;
    background-color:lightgray;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="date"],
input[type="submit"] {
    width: 50%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Claim Form</h2>
        <form action="claims.php" method="POST">
                        <div class="form-group">
                <label for="claimid">Claimid:</label>
                <input type="number" name="claimid" id="claimid" required>
            </div>
            <div class="form-group">
                <label for="claimtype">Claim Type:</label>
                <select name="claimtype" id="claimtype" required>
                    <option value="select claimtype">select claimtype</option>
                    <option value="remarking">remarking</option>
                    <option value="missing marks">missing marks</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="coursename">Course Name:</label>
                <input type="text" name="coursename" id="coursename" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" name="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="studentid">Student ID:</label>
                <input type="text" name="studentid" id="studentid" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
